<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youkoso Choubatsu Koubi Heya e</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .image-container {
            width: 95%;
            margin: 0 auto;
            text-align: center;
        }

        .image-container img {
            display: block;
            /* margin: 10px auto; */
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .fixed-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <div class="image-container" id="image-container"></div>

    <a href="../index.html" class="btn btn-secondary fixed-button">
        <i class="bi bi-house"></i>
    </a>

    <script>
        const container = document.getElementById('image-container');
        const totalImages = 209;
        const basePath = '../FIle JPG/Youkoso Choubatsu Koubi Heya e/';

        for (let i = 1; i <= totalImages; i++) {
            const img = document.createElement('img');
            img.src = `${basePath}Youkoso Choubatsu Koubi Heya e (${i}).jpg`;
            img.alt = `Youkoso Choubatsu Koubi Heya e ${i}`;
            container.appendChild(img);
        }
    </script>
</body>

</html>
