<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aijou no Injoku Elf</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.2/turn.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .flipbook-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .flipbook {
      width: 100%;
      height: 100%;
    }

    .fixed-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 50%;
      padding: 10px 15px;
    }
  </style>
</head>

<body>
  <div class="flipbook-container">
    <div class="flipbook" id="flipbook"></div>
  </div>

  <a href="../index.html" class="btn btn-secondary fixed-button">
    <i class="bi bi-house"></i>
  </a>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.2/turn.min.js"></script>
  <script>
    window.onload = function() {
      const flipbookContainer = $("#flipbook");
      const totalImages = 239;
      const basePath = "../FIle JPG/Aijou no Injoku Elf/";

      for (let i = 1; i <= totalImages; i++) {
        const page = $("<div></div>");
        const img = $("<img />", {
          src: `${basePath}Aijou no Injoku Elf (${i}).jpg`,
          alt: `Aijou no Injoku Elf ${i}`
        });
        page.append(img);
        flipbookContainer.append(page);
      }

      const flipbook = $("#flipbook").turn({
        width: "100%",
        height: "100%",
        autoCenter: true
      });

      // Bàn phím
      $(document).keydown(function(e) {
        if (e.keyCode == 37) { // Mũi trái
          flipbook.turn("previous");
        } else if (e.keyCode == 39) { // Mũi phải
          flipbook.turn("next");
        }
      });

      // Vuốt
      flipbookContainer.on("swipeleft", function() {
        flipbook.turn("next");
      });

      flipbookContainer.on("swiperight", function() {
        flipbook.turn("previous");
      });
    };
  </script>
</body>

</html>
