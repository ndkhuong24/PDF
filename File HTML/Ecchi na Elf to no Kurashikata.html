<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecchi na Elf to no Kurashikata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <style>
    .fixed-button {
      position: fixed;
      bottom: 10px;
      right: 50%;
      z-index: 1000;
      border-radius: 50%;
      padding: 10px 15px;
    }
    
    .pdf-image{
      width: 95%;
    }
  </style>
</head>

<body>
  <div class="pdf" style="text-align: center;">
  </div>

  <a href="../index.html" class="btn btn-secondary fixed-button">
    <i class="bi bi-house"></i>
  </a>

  <script>
    function displayImages() {
      const pdf = document.querySelector('.pdf');
      pdf.innerHTML = ''; 

      for (let i = 1; i <= 205; i++) {
        const img = document.createElement('img');
        img.src = '../File JPG/Ecchi na Elf to no Kurashikata/Ecchi na Elf to no Kurashikata (' + i + ').jpg';
        img.classList.add('pdf-image');
        pdf.appendChild(img);
      }
    }

    displayImages();
  </script> 
</body>

</html>
