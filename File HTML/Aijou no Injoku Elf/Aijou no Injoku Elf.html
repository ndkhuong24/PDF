<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aijou no Injoku Elf</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../../lib/turn.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #magazine img {
            width: auto;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="magazine">
    </div>

    <script>
        function displayImages() {
            const magazine = document.querySelector('#magazine');
            magazine.innerHTML = '';

            for (let i = 1; i <= 239; i++) {
                const img = document.createElement('img');
                img.src = 'Aijou no Injoku Elf/Aijou no Injoku Elf (' + i + ').jpg';
                magazine.appendChild(img);
            }
        }

        displayImages();
        $(document).ready(function () {
            $('#magazine').turn({
                display: 'single',
                acceleration: true,
                gradients: !$.isTouch,
                elevation: 50,
                duration: 1000,
                autoCenter: true,
                when: {
                    turned: function (e, page) {
                    }
                }
            });

            $(window).keydown(function (e) {
                if (e.keyCode == 37)
                    $('#magazine').turn('previous');
                else if (e.keyCode == 39)
                    $('#magazine').turn('next');
            });
        });
    </script>

</body>

</html>
