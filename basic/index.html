<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width = 1050, user-scalable = no" />
  <script type="text/javascript" src="../extras/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="../extras/modernizr.2.5.3.min.js"></script>
</head>

<body>
  <div class="flipbook-viewport">
    <div class="container">
      <div class="flipbook">
        <div><img src="pages/Aijou no Injoku Elf (1).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (2).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (3).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (4).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (5).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (6).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (7).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (8).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (9).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (10).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (11).jpg" alt="Page 1"></div>
        <div><img src="pages/Aijou no Injoku Elf (12).jpg" alt="Page 1"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function loadApp() {
      // Tính toán kích thước cho flipbook (ví dụ: 80% của kích thước của phần tử cha)
      var parentWidth = $('.flipbook-viewport').width();
      var parentHeight = $('.flipbook-viewport').height();
      var widthPercentage = 80;
      var heightPercentage = 80; // 80% của kích thước cha

      var width = parentWidth * (widthPercentage / 100);
      var height = parentHeight * (heightPercentage / 100);

      $('.flipbook').turn({
        width: width,
        height: height,
        elevation: 50,
        gradients: true,
        autoCenter: true,
        display: 'single',
        direction: 'ltr',
        duration: 1000,
        acceleration: true,
        // pages: 12
      });
    }

    // Load the HTML4 version if there's not CSS transform
    yepnope({
      test: Modernizr.csstransforms,
      yep: ['../lib/turn.js'],
      nope: ['../lib/turn.html4.min.js'],
      both: ['css/basic.css'],
      complete: loadApp
    });

    $(document).keydown(function (e) {
      var previous = 37, next = 39;

      switch (e.keyCode) {
        case previous:
          $('.flipbook').turn('previous');
          break;
        case next:
          $('.flipbook').turn('next');
          break;
      }
    });

  </script>


</body>

</html>
