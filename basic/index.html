<html lang="en"> <!--<![endif]-->

<head>
  <meta name="viewport" content="width = 1050, user-scalable = no" />
  <script type="text/javascript" src="../extras/jquery.min.1.7.js"></script>
  <script type="text/javascript" src="../extras/modernizr.2.5.3.min.js"></script>
</head>

<body>

  <div class="flipbook-viewport">
    <div class="container">
      <div class="flipbook">
        <div><img src="pages/1.jpg" alt="Page 1"></div>
        <div><img src="pages/2.jpg" alt="Page 2"></div>
        <div><img src="pages/3.jpg" alt="Page 3"></div>
        <div><img src="pages/4.jpg" alt="Page 4"></div>
        <div><img src="pages/5.jpg" alt="Page 5"></div>
        <div><img src="pages/6.jpg" alt="Page 6"></div>
        <div><img src="pages/7.jpg" alt="Page 7"></div>
        <div><img src="pages/8.jpg" alt="Page 8"></div>
        <div><img src="pages/9.jpg" alt="Page 9"></div>
        <div><img src="pages/10.jpg" alt="Page 10"></div>
        <div><img src="pages/11.jpg" alt="Page 11"></div>
        <div><img src="pages/12.jpg" alt="Page 12"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function loadApp() {
      // Tính toán kích thước cho flipbook (ví dụ: 80% của kích thước của phần tử cha)
      var parentWidth = $('.flipbook-viewport').width();
      var parentHeight = $('.flipbook-viewport').height();
      var widthPercentage = 80;
      var heightPercentage = 80; // 80% của kích thước cha

      var width = parentWidth * (widthPercentage / 100);
      var height = parentHeight * (heightPercentage / 100);

      $('.flipbook').turn({
        width: width,
        height: height,
        elevation: 50,
        gradients: true,
        autoCenter: true,
        display: 'single',
        direction: 'ltr',
        duration: 1000,
        acceleration: true,
        // pages: 12
      });
    }

    // Load the HTML4 version if there's not CSS transform
    yepnope({
      test: Modernizr.csstransforms,
      yep: ['../lib/turn.js'],
      nope: ['../lib/turn.html4.min.js'],
      both: ['css/basic.css'],
      complete: loadApp
    });

    $(document).keydown(function (e) {
      var previous = 37, next = 39;

      switch (e.keyCode) {
        case previous:
          $('.flipbook').turn('previous');
          break;
        case next:
          $('.flipbook').turn('next');
          break;
      }
    });

  </script>


</body>

</html>
